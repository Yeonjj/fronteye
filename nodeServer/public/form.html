<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>email form</title>
    </head>

    <body>
        <form action="/email_post" method="post">
            email: <input class ="inputText" type="test" name="email"><br/>
            <input type="submit">
        </form>
        <button class="ajaxsend">ajaxsend</button>

        <div class="result"></div>

        <script>
         document.querySelector('.inputText').addEventListener('keydown', function(){
             var inputdata = document.forms[0].elements[0].value;

             sendAjax('http://localhost:3000/ajax_send_email' ,inputdata);

         });

         //클라이언트측에서 이벤트리스너를 얻는다. 

         function sendAjax(url, data){
             var data = {'email' : data}; 
             data = JSON.stringify(data);

             var xhr = new XMLHttpRequest(); //
             xhr.open('POST', url);
             xhr.setRequestHeader('Content-Type', "application/json");//서버에 어떤형태로 보낼지 결정한다. 
             xhr.send(data);
             xhr.addEventListener('load',function(){
                 console.log(xhr.responseText);
                 var result = xhr.responseText;
                 document.querySelector(".result").innerHTML = xhr.responseText;
             });
         }
        </script>
    </body>
</html>
